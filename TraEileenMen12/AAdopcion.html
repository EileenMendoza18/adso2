<section>
    <ul>
      <li>
        <a href="index.html">inicio</a>
      </li>
        </ul>
  </section>
  <section>
    <form action="index.html" method="get">
        <div>
            <label for="NOMBRE">Ingrese sus nombres y apellidos completos</label>
            <input type="text" id="NOMBRE">
        </div>
      <div>
        <label for="EDAD">Ingrese su edad</label>
        <input type="number" id="EDAD" value="0" step="1" min="5" max="100" required>
      </div>
    
      <div>
        <label for="correo">Ingrese su correo electronico</label>
     <input type="email" id="correo">
      </div>

      <div>
        <label for="date">Proporcione la fecha que realiza el formulario</label>
        <input type="date" id="date">
      </div>
      <div>
        <label for="time">a que hora diligencio el formulario</label>
        <input type="time" id="time">
      </div>
  
      <div>
        <label for="checkbox">Esta de acuerdo con el uso de su informacion para el proceso de adopcion</label>
        <input type="checkbox" id="checkbox">
      </div>
  
      <div>
        <label for="file">Suba una foto de su mascota</label>
        <input type="file" id="file">
      </div>
      </div>
 
            
  
    <div>
      <label for="tel">Ingrese su numero de telefono</label>
      <input type="tel" id="tel">
    </div>
     
    <div>
      <label for="ciudad">seleccione la ciudad en que reside</label>
      <select name="ciudad" id="ciudad">
        <option value="">seleccione</option>
        <option value="1">bucaramanga</option>
        <option value="2">Giron</option>
        <option value="3">Floridablanca</option>
        <option value="4">Piedecuesta</option>
      </select>
    </div>

    <div>
      <label for="area de texto">porque deseas adoptar?</label>
      
      <textarea name="mensaje" id="area de texto"></textarea>
    </div>
      
      <div>
        <label for="reset">reestablecer</label>
        <input type="reset" id="reset">
      </div>
      <div>
        <label for="submit">enviar</label>
        <input type="submit" id="submit">
      </div>
    </form>
  </section>
