<section>
  <form action="index.html" method="get">

    <div>
      <label for="NOMBRE">Ingrese sus nombres y apellidos completos</label>
      <input type="text" id="NOMBRE">
    </div>

    <div>
      <label for="edad">Ingrese su edad</label>
      <input type="number" id="edad" value="10" step="2" min="4" max="10" required>
    </div>

    <div>
      <label for="correo">Ingrese su correo electronico </label>
      <input type="email" id="correo">
    </div>

    <div>
      <label for="date">Ingrese su fecha de nacimiento</label>
      <input type="date" id="date">
    </div>

    <div>
      <label for="time">Ingrese la hora que diligencia el formulario </label>
      <input type="time" id="time">
    </div>

    <div>
      <label for="tel">Su numero de telefono</label>
      <input type="tel" id="tel">
    </div>



    <div>
      <label for="ciudad">seleccione la ciudad</label>
      <select name="ciudad" id="ciudad">
        <option value="">seleccione</option>
        <option value="1">bucaramanga</option>
        <option value="2">Giron</option>
        <option value="3">Floridablanca</option>
        <option value="4">Piedecuesta</option>
      </select>
    </div>

    <div>
      <label for="area de texto">Por que desea adoptar una mascota</label>
      <textarea name="mensaje" id="area de texto"></textarea>
    </div>
    <div>
      <label for="range">Que tan grande es su amor por las mascotas</label>
      <input type="range" id="range">
    </div>
    <div>
      <label for="reset">reestablecer la informacion </label>
      <input type="reset" id="reset">
    </div>

    <div>
      <label for="checkbox">Esta de acuerdo en el uso de su informacion en el proceso de formacion </label>
      <input type="checkbox" id="checkbox">
    </div>
    <div>
      <label for="submit">enviar</label>
      <input type="submit" id="submit">
    </div>
  </form>
</section>
